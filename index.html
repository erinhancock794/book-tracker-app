<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tracking App</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
  <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#card-row-has-read">Read</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#card-row-want-to-read">Want To Read</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <div class="container">

      <div class="row height d-flex justify-content-center align-items-center p4">

        <div class="col-md-12">
          <div>
            <h2>Start Your Book List</h2>
          </div>
          <div class="form">
             <i class="fa fa-search"></i>
              <input type="text" class="form-control form-input"
              placeholder="Search for a book..."> <span class="left-pan"></span>
             </div>
        </div>
      </div>
    </div>
  </header>


  <div class="container" id="card-container-search">
    <div class="row " id="card-row-search"> 
      
    </div>
  </div>

  <div class="container" id="card-container-has-read">
    <h3>Read</h3>
    <div class="row " id="card-row-has-read"> 
      
    </div>
  </div>

  <div class="container" id="card-container-want-to-read">
    <h3>Want To Read</h3>
    <div class="row " id="card-row-want-to-read"> 
      
    </div>
  </div>

</body>
<script src="js/main.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/7a62a14fca.js" crossorigin="anonymous"></script>

</html>
